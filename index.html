<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محمد - إشارات Melbet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Amiri', serif;
      background: linear-gradient(to bottom, #060b1a, #000000);
      color: white;
      text-align: center;
      direction: rtl;
    }
    .button {
      background: linear-gradient(45deg, #0f0, #0c0);
      border: none;
      border-radius: 20px;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #0f0; }
      50% { box-shadow: 0 0 30px #0f0; }
      100% { box-shadow: 0 0 10px #0f0; }
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #111c2b;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      text-align: center;
      font-size: 1.2em;
    }
    .hidden { display: none; }
    .loading {
      font-size: 1.3em;
      color: #00ffcc;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h1>🚀 مرحباً بك مع محمد</h1>
  <button class="button" onclick="openModal()">✅ الحصول على الإشارة</button>

  <!-- Модалка -->
  <div id="signalModal" class="modal">
    <div class="modal-content">
      <h2>أدخل معرف Melbet الخاص بك</h2>
      <input type="text" id="melbetId" placeholder="10 أرقام" maxlength="10">
      <button class="button" onclick="startProcess()">تأكيد</button>
      <div id="loadingText" class="loading hidden">🔄 جاري ربط البرنامج...</div>
      <div id="finalMessage" class="hidden" style="color: #ffcc00; font-size:1.3em; margin-top:15px;">
        ⚠️ الرجاء شحن حساب Melbet الخاص بك
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("signalModal").style.display = "flex";
    }

    function startProcess() {
      const input = document.getElementById("melbetId").value.trim();
      if (input.length !== 10) {
        alert("⚠️ الرجاء إدخال معرف صحيح مكون من 10 أرقام");
        return;
      }

      const loading = document.getElementById("loadingText");
      const finalMsg = document.getElementById("finalMessage");

      loading.textContent = "🔄 جاري ربط البرنامج...";
      loading.classList.remove("hidden");

      setTimeout(() => {
        loading.textContent = "🚀 جاري تحضير الإشارة...";
      }, 2000);

      setTimeout(() => {
        loading.classList.add("hidden");
        finalMsg.classList.remove("hidden");
      }, 4000);
    }
  </script>
</body>
</html>
