<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Penalty Signal</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #0d0d1a;
      color: white;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 12px 25px;
      background: #ff4b2b;
      border: none;
      color: #fff;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background: #ff1c00;
    }
    .goal {
      position: relative;
      width: 400px;
      height: 250px;
      border: 5px solid #fff;
      border-radius: 8px;
      background: #2e2e2e;
    }
    .ball {
      position: absolute;
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      display: none;
      box-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>

  <button onclick="shoot()">Получить сигнал</button>
  <div class="goal" id="goal">
    <div class="ball" id="ball"></div>
  </div>

  <script>
    function shoot() {
      const goal = document.getElementById("goal");
      const ball = document.getElementById("ball");

      // размеры ворот
      const goalWidth = goal.clientWidth - 30; // минус диаметр мяча
      const goalHeight = goal.clientHeight - 30;

      // случайная позиция удара
      const x = Math.floor(Math.random() * goalWidth);
      const y = Math.floor(Math.random() * goalHeight);

      ball.style.left = x + "px";
      ball.style.top = y + "px";
      ball.style.display = "block";
    }
  </script>

</body>
</html>
