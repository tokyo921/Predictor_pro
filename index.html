<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–µ–Ω–∞–ª—å—Ç–∏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #4CAF50; /* –¶–≤–µ—Ç –≥–∞–∑–æ–Ω–∞ */
            color: white;
            text-align: center;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .score-container {
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffeb3b;
        }

        .goal-area {
            position: relative;
            width: 500px;
            height: 250px;
            background: #e0e0e0;
            border: 5px solid #a0a0a0;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .keeper {
            position: absolute;
            width: 60px;
            height: 100px;
            background-color: #2196f3;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.5s ease-in-out;
            z-index: 10;
        }

        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, white 40%, black 60%);
            border-radius: 50%;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.5s ease-in-out;
            z-index: 5;
        }

        .hit-area {
            position: absolute;
            top: 0;
            height: 100%;
            cursor: pointer;
            opacity: 0; /* –î–µ–ª–∞–µ–º –æ–±–ª–∞—Å—Ç–∏ –Ω–µ–≤–∏–¥–∏–º—ã–º–∏ */
        }

        #left { left: 0; width: 33.3%; }
        #center { left: 33.3%; width: 33.3%; }
        #right { left: 66.6%; width: 33.3%; }

        .goalkeeper-move {
            transition: left 0.5s ease-in-out;
        }

        #shoot-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #FF5722;
            color: white;
            transition: background-color 0.3s ease;
        }

        #shoot-button:hover {
            background-color: #E64A19;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>–ü–µ–Ω–∞–ª—å—Ç–∏</h1>
        <div class="score-container">
            <p>–°—á—ë—Ç: <span id="score">0</span></p>
            <p id="message" class="message">–ù–∞–∂–º–∏—Ç–µ "–£–¥–∞—Ä!", —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å.</p>
        </div>
        <div class="goal-area">
            <div class="keeper"></div>
            <div class="ball"></div>
            <div class="hit-area" id="left" data-position="left"></div>
            <div class="hit-area" id="center" data-position="center"></div>
            <div class="hit-area" id="right" data-position="right"></div>
        </div>
        <button id="shoot-button">–£–¥–∞—Ä!</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shootButton = document.getElementById('shoot-button');
            const messageElement = document.getElementById('message');
            const scoreElement = document.getElementById('score');
            const hitAreas = document.querySelectorAll('.hit-area');
            const keeper = document.querySelector('.keeper');

            let score = 0;
            let gameActive = false;

            // –ü–æ–∑–∏—Ü–∏–∏ –≤—Ä–∞—Ç–∞—Ä—è
            const keeperPositions = {
                'left': '20%',
                'center': '50%',
                'right': '80%'
            };

            function startGame() {
                if (gameActive) return;
                gameActive = true;
                messageElement.textContent = '–í—ã–±–∏—Ä–∞–π, –∫—É–¥–∞ –±–∏—Ç—å!';
                shootButton.style.display = 'none';

                // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –≤—Ä–∞—Ç–∞—Ä—è
                const positions = ['left', 'center', 'right'];
                const keeperMove = positions[Math.floor(Math.random() * positions.length)];
                keeper.style.left = keeperPositions[keeperMove];

                // –í–∫–ª—é—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–∞ –ø–æ –æ–±–ª–∞—Å—Ç—è–º
                hitAreas.forEach(area => {
                    area.style.cursor = 'pointer';
                    area.addEventListener('click', handleShoot);
                });
            }

            function handleShoot(event) {
                if (!gameActive) return;

                const shotPosition = event.target.getAttribute('data-position');
                const keeperPosition = Object.keys(keeperPositions).find(key => keeperPositions[key] === keeper.style.left);

                if (shotPosition !== keeperPosition) {
                    score++;
                    messageElement.textContent = '–ì–û–õ! üéâ';
                } else {
                    messageElement.textContent = '–í—Ä–∞—Ç–∞—Ä—å –ø–æ–π–º–∞–ª! üß§';
                }

                scoreElement.textContent = score;
                endGame();
            }

            function endGame() {
                gameActive = false;
                shootButton.style.display = 'block';

                // –û—Ç–∫–ª—é—á–∞–µ–º –∫–ª–∏–∫–∏
                hitAreas.forEach(area => {
                    area.style.cursor = 'default';
                    area.removeEventListener('click', handleShoot);
                });
            }

            shootButton.addEventListener('click', startGame);
        });
    </script>
</body>
</html>
