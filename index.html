<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Penalty Signal</title>
<style>
    body {
        background: #0d0d1a;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .goal {
        position: relative;
        width: 300px;
        height: 200px;
        border: 8px solid white;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.05);
        display: flex;
        flex-wrap: wrap;
    }
    .cell {
        width: 20%;
        height: 20%;
        border: 1px solid rgba(255,255,255,0.1);
        box-sizing: border-box;
    }
    .ball {
        position: absolute;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: red;
        display: none;
        transform: translate(-50%, -50%);
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #ff4b2b;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
    }
</style>
</head>
<body>
    <h2>⚽ Получить сигнал</h2>
    <div class="goal" id="goal">
        <div class="ball" id="ball"></div>
    </div>
    <button onclick="shoot()">Показать сигнал</button>

<script>
function shoot() {
    const goal = document.getElementById("goal");
    const ball = document.getElementById("ball");

    // размеры ворот
    let goalWidth = goal.clientWidth;
    let goalHeight = goal.clientHeight;

    // случайная позиция мяча внутри ворот
    let x = Math.random() * goalWidth;
    let y = Math.random() * goalHeight;

    ball.style.left = x + "px";
    ball.style.top = y + "px";
    ball.style.display = "block";
}
</script>
</body>
</html>
