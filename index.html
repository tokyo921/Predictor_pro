<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü–µ–Ω–∞–ª—å—Ç–∏ 1xBet Style</title>
<style>
body {
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background: #4CAF50;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}
.game-container {
    width:600px;
    text-align:center;
    background: rgba(0,0,0,0.5);
    padding:30px;
    border-radius:15px;
}
h1 { margin-bottom:10px; color:#ffc107;}
.score-container { margin-bottom:20px;}
.message { font-weight:bold; font-size:1.2em; margin-bottom:20px; color:#ffeb3b;}
.field {
    position:relative;
    width:500px;
    height:250px;
    margin:0 auto 20px;
    background:#e0e0e0;
    border:5px solid #a0a0a0;
    overflow:hidden;
}
.goalkeeper {
    position:absolute;
    width:60px;
    height:100px;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    background:red;
    border-radius:50% 50% 0 0;
    transition:left 0.5s ease-in-out;
    z-index:10;
}
.ball {
    position:absolute;
    width:30px;
    height:30px;
    bottom:10px;
    left:50%;
    transform:translateX(-50%);
    background: radial-gradient(circle, white 40%, black 60%);
    border-radius:50%;
    z-index:5;
    transition: all 0.7s ease-out;
}
.buttons-container button {
    padding:10px 20px;
    font-size:1.2em;
    margin:0 10px;
    border:none;
    border-radius:5px;
    background:#00796b;
    color:white;
    cursor:pointer;
}
.buttons-container button:hover { background:#004d40; }
</style>
</head>
<body>
<div class="game-container">
    <h1>–ü–µ–Ω–∞–ª—å—Ç–∏ 1xBet</h1>
    <div class="score-container">
        <p>–°—á–µ—Ç: <span id="score">0</span></p>
        <p id="message" class="message">–í—ã–±–∏—Ä–∞–π –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —É–¥–∞—Ä–∞</p>
    </div>
    <div class="field">
        <div class="goalkeeper"></div>
        <div class="ball"></div>
    </div>
    <div class="buttons-container">
        <button data-target="left">–í–ª–µ–≤–æ</button>
        <button data-target="center">–ü–æ —Ü–µ–Ω—Ç—Ä—É</button>
        <button data-target="right">–í–ø—Ä–∞–≤–æ</button>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const buttons = document.querySelectorAll('.buttons-container button');
    const message = document.getElementById('message');
    const scoreEl = document.getElementById('score');
    const keeper = document.querySelector('.goalkeeper');
    const ball = document.querySelector('.ball');

    let score = 0;
    let gameActive = true;

    const positions = {
        'left': '15%',
        'center': '50%',
        'right': '85%'
    };

    buttons.forEach(btn => {
        btn.addEventListener('click', () => {
            if(!gameActive) return;
            gameActive=false;

            const playerChoice = btn.getAttribute('data-target');
            const keeperChoices = ['left','center','right'];
            const keeperMove = keeperChoices[Math.floor(Math.random()*3)];

            // –∞–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—Ç–∞—Ä—è
            keeper.style.left = positions[keeperMove];

            // –∞–Ω–∏–º–∞—Ü–∏—è –º—è—á–∞
            ball.style.left = positions[playerChoice];
            ball.style.bottom = '200px';

            setTimeout(() => {
                if(playerChoice!==keeperMove){
                    score++;
                    message.textContent='–ì–û–õ! üéâ';
                } else {
                    message.textContent='–í—Ä–∞—Ç–∞—Ä—å –ø–æ–π–º–∞–ª! üß§';
                }
                scoreEl.textContent=score;
                setTimeout(()=>{
                    ball.style.bottom='10px';
                    ball.style.left='50%';
                    keeper.style.left='50%';
                    message.textContent='–í—ã–±–∏—Ä–∞–π –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —É–¥–∞—Ä–∞';
                    gameActive=true;
                },1500);
            },700);
        });
    });
});
</script>
</body>
</html>
