<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محمد - صفحة الإشارات</title>
  <style>
    body {
      margin: 0;
      font-family: 'Amiri', serif;
      background: linear-gradient(to bottom, #060b1a, #000000);
      color: white;
      text-align: center;
      direction: rtl;
    }
    .button {
      background: linear-gradient(45deg, #d4145a, #fbb03b);
      border: none;
      border-radius: 20px;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.6);
      text-decoration: none;
      display: inline-block;
    }
    .button-green {
      background: linear-gradient(45deg, #0f0, #0c0);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #0f0; }
      50% { box-shadow: 0 0 30px #0f0; }
      100% { box-shadow: 0 0 10px #0f0; }
    }
    #signal-display {
      font-size: 1.3em;
      color: #00ffcc;
      margin-top: 20px;
    }
    input {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      text-align: center;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="section">
    <h1>🚀 إشارات محمد الحصرية</h1>
    <a class="button" href="https://t.me/Muhammad_Predictor_bot" target="_blank">✉️ راسل محمد</a>
    <a class="button" href="https://reffpa.com/L?tag=d_3713491m_97c_&site=3713491&ad=97&r=registration" target="_blank">🎮 لعبة Aviator</a>
    <button class="button button-green" onclick="getSignal()">✅ الحصول على الإشارة</button>
    <div id="signal-display"></div>
  </div>

  <script>
    let signalActive = false;

    function getSignal() {
      const display = document.getElementById('signal-display');

      if (signalActive) return;

      // Форма для ввода ID
      const melbetId = prompt("⚡ أدخل معرف Melbet الخاص بك (10 أرقام):");
      if (!melbetId || melbetId.length !== 10 || isNaN(melbetId)) {
        alert("⚠️ الرجاء إدخال معرف صحيح مكون من 10 أرقام");
        return;
      }

      signalActive = true;
      display.textContent = "🔄 جاري ربط البرنامج...";

      setTimeout(() => {
        display.textContent = "🚀 جاري تحضير الإشارة...";
      }, 2000);

      setTimeout(() => {
        display.textContent = "⚠️ الرجاء شحن حساب Melbet الخاص بك";
        signalActive = false;
      }, 4000);
    }
  </script>
</body>
</html>
