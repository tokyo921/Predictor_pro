<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Penalty Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0d0d1a;
      color: white;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 12px 25px;
      background: #ff4b2b;
      border: none;
      color: #fff;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .goal {
      position: relative;
      width: 400px;
      height: 250px;
      border: 5px solid #fff;
      border-radius: 8px;
      background: #2e2e2e;
      overflow: hidden;
    }
    .ball {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff;
      transform: translateX(-50%);
      display: none;
    }
    .goalkeeper {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 60px;
      height: 100px;
      background: #00bfff;
      border-radius: 10px;
      transform: translateX(-50%);
    }
    /* Анимация мяча */
    @keyframes shoot {
      0% { bottom: 0; left: 50%; }
      100% { bottom: 180px; left: var(--target-x); }
    }
    /* Анимация вратаря */
    @keyframes dive {
      0% { transform: translateX(-50%) translateY(0); }
      100% { transform: translateX(var(--dive-x)) translateY(-50px); }
    }
  </style>
</head>
<body>

  <button onclick="shoot()">Получить сигнал</button>
  <div class="goal" id="goal">
    <div class="goalkeeper" id="keeper"></div>
    <div class="ball" id="ball"></div>
  </div>

  <script>
    function shoot() {
      const ball = document.getElementById("ball");
      const keeper = document.getElementById("keeper");

      // Показываем мяч
      ball.style.display = "block";

      // Случайная цель удара
      const targets = ["20%", "50%", "80%"];
      const targetX = targets[Math.floor(Math.random() * targets.length)];

      // Задаём CSS переменные
      ball.style.setProperty("--target-x", targetX);

      // Запускаем анимацию мяча
      ball.style.animation = "none";
      ball.offsetHeight; // перезапуск анимации
      ball.style.animation = "shoot 1s forwards";

      // Вратарь прыгает в сторону, но мяч всегда залетает
      const diveDirections = ["-150px", "150px"];
      const diveX = diveDirections[Math.floor(Math.random() * diveDirections.length)];
      keeper.style.setProperty("--dive-x", diveX);

      keeper.style.animation = "none";
      keeper.offsetHeight;
      keeper.style.animation = "dive 1s forwards";
    }
  </script>

</body>
</html>
