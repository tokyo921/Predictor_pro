<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PredictorPro Penalty</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #222;
    color: white;
    text-align: center;
}
.container {
    background: #1a1a1a;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px #000;
}
h1 {
    margin-bottom: 20px;
}
.goal {
    display: grid;
    grid-template-columns: repeat(5, 60px);
    grid-template-rows: repeat(3, 60px);
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
}
.cell {
    width: 60px;
    height: 60px;
    background-color: #333;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.cell.active {
    background-color: #ffeb3b;
}
.cell span {
    font-size: 30px;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #28a745;
    color: white;
}
button:hover {
    background-color: #218838;
}
</style>
</head>
<body>
<div class="container">
    <h1>PredictorPro Penalty</h1>
    <div class="goal" id="goal">
        <!-- 15 ячеек -->
        <div class="cell" data-id="1"><span>⚽</span></div>
        <div class="cell" data-id="2"><span>⚽</span></div>
        <div class="cell" data-id="3"><span>⚽</span></div>
        <div class="cell" data-id="4"><span>⚽</span></div>
        <div class="cell" data-id="5"><span>⚽</span></div>

        <div class="cell" data-id="6"><span>⚽</span></div>
        <div class="cell" data-id="7"><span>⚽</span></div>
        <div class="cell" data-id="8"><span>⚽</span></div>
        <div class="cell" data-id="9"><span>⚽</span></div>
        <div class="cell" data-id="10"><span>⚽</span></div>

        <div class="cell" data-id="11"><span>⚽</span></div>
        <div class="cell" data-id="12"><span>⚽</span></div>
        <div class="cell" data-id="13"><span>⚽</span></div>
        <div class="cell" data-id="14"><span>⚽</span></div>
        <div class="cell" data-id="15"><span>⚽</span></div>
    </div>
    <button id="get-signal">Получить сигнал</button>
</div>

<script>
const button = document.getElementById('get-signal');
const cells = document.querySelectorAll('.cell');
let currentActive = null;

button.addEventListener('click', () => {
    if(currentActive) {
        currentActive.classList.remove('active');
    }
    const randomIndex = Math.floor(Math.random() * cells.length);
    currentActive = cells[randomIndex];
    currentActive.classList.add('active');
});
</script>
</body>
</html>
