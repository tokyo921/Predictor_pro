<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Penalty Signals</title>
<style>
    body {
        background: #0d0d1a;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .field {
        position: relative;
        width: 400px;
        height: 250px;
        background: #2e7d32;
        border: 5px solid white;
        border-radius: 8px;
        overflow: hidden;
    }
    .goal {
        position: absolute;
        top: 20px;
        left: 100px;
        width: 200px;
        height: 100px;
        border: 5px solid white;
        background: rgba(255,255,255,0.1);
    }
    .goalkeeper {
        position: absolute;
        bottom: 50px;
        left: 180px;
        width: 40px;
        height: 60px;
        background: blue;
        border-radius: 8px;
        transition: all 0.6s ease;
    }
    .ball {
        position: absolute;
        bottom: 10px;
        left: 190px;
        width: 20px;
        height: 20px;
        background: white;
        border-radius: 50%;
        transition: all 1s ease;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #ff4b2b;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="field">
        <div class="goal"></div>
        <div class="goalkeeper" id="goalkeeper"></div>
        <div class="ball" id="ball"></div>
    </div>
    <button onclick="shoot()">Получить сигнал</button>

<script>
function shoot() {
    const ball = document.getElementById("ball");
    const keeper = document.getElementById("goalkeeper");

    // Сбрасываем позиции
    ball.style.left = "190px";
    ball.style.bottom = "10px";
    keeper.style.left = "180px";
    
    // Анимация вратаря (он прыгает, но мяч всё равно влетает)
    setTimeout(() => {
        let jumpSide = Math.random() > 0.5 ? -80 : 80;
        keeper.style.left = (180 + jumpSide) + "px";
    }, 200);

    // Анимация мяча (летит в ворота, всегда гол)
    setTimeout(() => {
        let targetX = 120 + Math.random() * 140; // случайная точка в воротах
        let targetY = 100 + Math.random() * 20;
        ball.style.left = targetX + "px";
        ball.style.bottom = targetY + "px";
    }, 100);

    // Возврат мяча обратно
    setTimeout(() => {
        ball.style.left = "190px";
        ball.style.bottom = "10px";
        keeper.style.left = "180px";
    }, 2000);
}
</script>
</body>
</html>
