<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #388e3c;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .score-container {
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffeb3b;
        }

        .field {
            position: relative;
            width: 600px;
            height: 300px;
            background: #558b2f;
            border-bottom: 20px solid #a0a0a0;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .goal {
            position: relative;
            width: 500px;
            height: 250px;
            background: #e0e0e0;
            border: 5px solid #a0a0a0;
            overflow: hidden;
        }

        .goalkeeper {
            position: absolute;
            width: 60px;
            height: 100px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: #2196f3;
            border-radius: 50% 50% 0 0;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.3);
            transition: all 0.5s cubic-bezier(.57,-0.04,.34,1.21);
        }

        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            background: radial-gradient(circle at 30% 30%, #fff 0%, #fff 20%, #000 20%, #000 40%, #fff 40%, #fff 60%, #000 60%, #000 80%, #fff 80%, #fff 100%);
            border-radius: 50%;
            box-shadow: 0 5px 10px rgba(0,0,0,0.4);
            transition: all 0.5s ease-out;
        }

        .target-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
        }

        .target-spot {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .target-spot::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: #ffc107;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.3s, opacity 0.3s;
        }

        .target-spot.active::after {
            opacity: 1;
            transform: scale(1);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d40;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
