<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محمد - إشارات Melbet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Amiri', serif;
      background: linear-gradient(to bottom, #060b1a, #000000);
      color: white;
      text-align: center;
      direction: rtl;
    }
    .button {
      background: linear-gradient(45deg, #0f0, #0c0);
      border: none;
      border-radius: 20px;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px #0f0; }
      50% { box-shadow: 0 0 30px #0f0; }
      100% { box-shadow: 0 0 10px #0f0; }
    }
    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #111c2b;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      text-align: center;
      font-size: 1.2em;
    }
    .close {
      color: red;
      font-size: 1.5em;
      cursor: pointer;
      float: left;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>🚀 مرحباً بك مع محمد</h1>
  <button class="button" onclick="openModal()">✅ الحصول على الإشارة</button>

  <!-- Модальное окно -->
  <div id="signalModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>
      <h2>أدخل معرف Melbet الخاص بك (10 أرقام)</h2>
      <input type="text" id="melbetId" maxlength="10" placeholder="XXXXXXXXXX">
      <br>
      <button class="button" onclick="submitId()">تأكيد</button>
      <p id="loadingText" class="hidden">🚀 يتم تحميل إشارتك...</p>
      <p id="finalText" class="hidden" style="color: #ff4444; font-weight:bold;">
        ⚠️ للحصول على الإشارة يجب شحن حساب Melbet بـ 5 دينار تونسي.
      </p>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("signalModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("signalModal").style.display = "none";
      document.getElementById("loadingText").classList.add("hidden");
      document.getElementById("finalText").classList.add("hidden");
    }

    function submitId() {
      let id = document.getElementById("melbetId").value;
      if (id.length !== 10 || isNaN(id)) {
        alert("⚠️ الرجاء إدخال معرف صحيح مكون من 10 أرقام.");
        return;
      }
      document.getElementById("loadingText").classList.remove("hidden");

      setTimeout(() => {
        document.getElementById("loadingText").classList.add("hidden");
        document.getElementById("finalText").classList.remove("hidden");
      }, 3000);
    }
  </script>
</body>
</html>
