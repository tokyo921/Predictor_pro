<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictorPro Penalty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo-container">
                <img src="https://i.ibb.co/L5122fD/logo.png" alt="PredictorPro Logo" class="logo">
            </div>
            <div class="sound-control">
                <img src="https://i.ibb.co/h9r2Y9k/sound-icon.png" alt="Sound" class="sound-icon">
            </div>
        </div>
        <div class="multiplier-line-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div class="multipliers-list">
            <span class="multiplier" data-value="2">x2</span>
            <span class="multiplier" data-value="4">x4</span>
            <span class="multiplier" data-value="12">x12</span>
            <span class="multiplier" data-value="20">x20</span>
            <span class="multiplier" data-value="32">x32</span>
        </div>
        <div class="goal-container">
            <div class="goal-posts"></div>
            <div class="goal-net"></div>
            <div class="balls-grid">
                <div class="ball-spot" data-id="1"></div>
                <div class="ball-spot" data-id="2"></div>
                <div class="ball-spot" data-id="3"></div>
                <div class="ball-spot" data-id="4"></div>
                <div class="ball-spot" data-id="5"></div>
                <div class="ball-spot" data-id="6"></div>
                <div class="ball-spot" data-id="7"></div>
                <div class="ball-spot" data-id="8"></div>
                <div class="ball-spot" data-id="9"></div>
                <div class="ball-spot" data-id="10"></div>
                <div class="ball-spot" data-id="11"></div>
                <div class="ball-spot" data-id="12"></div>
                <div class="ball-spot" data-id="13"></div>
                <div class="ball-spot" data-id="14"></div>
                <div class="ball-spot" data-id="15"></div>
            </div>
        </div>
        <div class="controls-container">
            <button id="get-signal-button">Получить сигнал</button>
            <button id="reset-button">
                <img src="https://i.ibb.co/Wc6Yp7N/reset-icon.png" alt="Reset">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
