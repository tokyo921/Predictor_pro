<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–µ–Ω–∞–ª—å—Ç–∏ (–£–ª—É—á—à–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #5d4037; /* –¢–µ–º–Ω–æ-–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π —Ñ–æ–Ω, –∏–º–∏—Ç–∏—Ä—É—é—â–∏–π –ø–æ–ª–µ */
            color: white;
            text-align: center;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            color: #ffc107;
        }

        .score-container {
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffd700;
        }

        .field {
            position: relative;
            width: 600px;
            height: 300px;
            background: #7cb342; /* –°–≤–µ—Ç–ª–æ-–∑–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç –ø–æ–ª—è */
            border-bottom: 20px solid #8d6e63;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .goal {
            position: relative;
            width: 500px;
            height: 250px;
            background-color: transparent;
            border: 5px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            overflow: hidden;
        }

        .goalkeeper {
            position: absolute;
            width: 60px;
            height: 100px;
            background: linear-gradient(to bottom, #f44336, #d32f2f); /* –ö—Ä–∞—Å–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            border-radius: 50% 50% 0 0; /* –û–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ –ø–ª–µ—á–∏ */
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.4s ease-in-out;
            z-index: 10;
        }

        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, white 40%, black 60%);
            border-radius: 50%;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.5s ease-out;
            z-index: 5;
        }

        .buttons-container button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .buttons-container button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Penalty Shootout</h1>
        <div class="score-container">
            <p>–°—á–µ—Ç: <span id="score">0</span></p>
            <p id="message" class="message">–í—ã–±–∏—Ä–∞–π, –∫—É–¥–∞ –±–∏—Ç—å!</p>
        </div>
        <div class="field">
            <div class="goal">
                <div class="goalkeeper"></div>
                <div class="ball"></div>
            </div>
        </div>
        <div class="buttons-container">
            <button id="shoot-left" data-target="left">–í–ª–µ–≤–æ</button>
            <button id="shoot-center" data-target="center">–ü–æ —Ü–µ–Ω—Ç—Ä—É</button>
            <button id="shoot-right" data-target="right">–í–ø—Ä–∞–≤–æ</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const shootButtons = document.querySelectorAll('.buttons-container button');
            const messageElement = document.getElementById('message');
            const scoreElement = document.getElementById('score');
            const goalkeeper = document.querySelector('.goalkeeper');
            const ball = document.querySelector('.ball');

            let score = 0;
            let gameActive = true;
            
            // –ü–æ–∑–∏—Ü–∏–∏ –≤—Ä–∞—Ç–∞—Ä—è –∏ –º—è—á–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤—ã–±–æ—Ä–∞
            const positions = {
                'left': { keeper: '15%', ball: '15%' },
                'center': '50%',
                'right': { keeper: '85%', ball: '85%' }
            };

            function handleShoot(event) {
                if (!gameActive) return;
                gameActive = false;

                const playerChoice = event.target.getAttribute('data-target');

                // –í—Ä–∞—Ç–∞—Ä—å –ø—Ä—ã–≥–∞–µ—Ç –≤ —Å–ª—É—á–∞–π–Ω—É—é —Å—Ç–æ—Ä–æ–Ω—É
                const keeperChoices = ['left', 'center', 'right'];
                const keeperMove = keeperChoices[Math.floor(Math.random() * keeperChoices.length)];

                // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—Ç–∞—Ä—è
                if (keeperMove === 'center') {
                    goalkeeper.style.left = positions.center;
                } else {
                    goalkeeper.style.left = positions[keeperMove].keeper;
                }

                // –ê–Ω–∏–º–∞—Ü–∏—è –º—è—á–∞
                if (playerChoice === 'center') {
                    ball.style.left = positions.center;
                } else {
                    ball.style.left = positions[playerChoice].ball;
                }
                ball.style.top = '10%';
                
                setTimeout(() => {
                    if (playerChoice !== keeperMove) {
                        // –ì–æ–ª!
                        score++;
                        messageElement.textContent = '–ì–û–õ! üéâ';
                    } else {
                        // –í—Ä–∞—Ç–∞—Ä—å –ø–æ–π–º–∞–ª
                        messageElement.textContent = '–í—Ä–∞—Ç–∞—Ä—å –ø–æ–π–º–∞–ª! üß§';
                    }

                    scoreElement.textContent = score;

                    // –°–±—Ä–æ—Å –∏–≥—Ä—ã —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(resetGame, 2000);
                }, 500);
            }

            function resetGame() {
                gameActive = true;
                messageElement.textContent = '–í—ã–±–∏—Ä–∞–π, –∫—É–¥–∞ –±–∏—Ç—å!';
                
                // –°–±—Ä–æ—Å –ø–æ–∑–∏—Ü–∏–∏ –º—è—á–∞ –∏ –≤—Ä–∞—Ç–∞—Ä—è
                ball.style.top = 'auto';
                ball.style.bottom = '10px';
                ball.style.left = '50%';
                goalkeeper.style.left = '50%';
            }

            shootButtons.forEach(button => {
                button.addEventListener('click', handleShoot);
            });
        });
    </script>
</body>
</html>
